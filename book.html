<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: "Times New Roman", Times, serif;
        background-image: radial-gradient(
          ellipse at center,
          blanchedalmond 0%,
          tan 100%
        );
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      .book {
        width: 600px;
        max-width: 100%;
        height: 400px;
        max-height: 70vw;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        perspective: 1500px;
        user-select: none;
      }

      .page {
        width: 49%;
        height: 98%;
        padding: 20px;
        position: absolute;
        top: 1%;
        left: 50%;
        font-size: 16px;
        line-height: 18px;
        color: black;
        background-color: blanchedalmond;
        background-image: linear-gradient(
          to right,
          rgba(0, 0, 0, 0.15) 0%,
          rgba(0, 0, 0, 0) 10%
        );
        transition: transform 0.5s;
        transform: rotateY(-180deg);
        backface-visibility: hidden;
        transform-style: preserve-3d;
        transform-origin: left center;
        z-index: 4;
      }

      .page:nth-of-type(2n) {
        left: 1px;
        background-image: linear-gradient(
          to left,
          rgba(0, 0, 0, 0.12) 0%,
          rgba(0, 0, 0, 0) 10%
        );
        transform-origin: right center;
        transform: rotateY(0);
      }

      .page:nth-of-type(2n):not(.cover) {
        left: calc(1% + 1px);
      }

      .page h2 {
        text-align: center;
      }

      .page h2 + p::first-letter {
        font-size: 44px;
        float: left;
        height: 44px;
        line-height: 36px;
        vertical-align: baseline;
        margin-right: 6px;
        border-radius: 5px;
      }

      input[type="radio"] {
        display: none;
      }

      input:checked ~ .page {
        transform: rotateY(0);
      }

      input:checked ~ .page:nth-of-type(2n) {
        transform: rotateY(180deg);
      }

      input:checked ~ .page:nth-of-type(2n-1) {
        z-index: 3;
      }

      input:checked ~ .page:nth-of-type(2n-1) ~ .page:nth-of-type(2n-1) {
        z-index: 1;
      }

      input:checked + .page + .page + input + .page {
        z-index: 2 !important;
      }

      .cover {
        width: 50%;
        height: 100%;
        top: 0;
        border-radius: 0 3px 3px 0;
        background-color: maroon;
      }

      .cover h1 {
        color: #ec5757;
        text-align: center;
        text-shadow: -1px -1px 2px rgba(0, 0, 0, 0.5);
        margin-top: 50%;
        position: relative;
      }

      .cover h1::after {
        content: "";
        display: block;
        width: 60px;
        position: absolute;
        bottom: -20px;
        margin-left: -30px;
        left: 50%;
        border-top: 1px solid #ec5757;
        box-shadow: -1px -1px 2px rgba(0, 0, 0, 0.5);
      }

      .cover + .cover {
        border-radius: 3px 0 0 3px;
      }

      .cover:first-of-type,
      .cover:last-of-type {
        background-image: none;
      }

      .cover:first-of-type::before,
      .cover:last-of-type::before {
        content: "";
        width: calc(100% - 20px);
        height: calc(100% - 20px);
        border: 2px dashed rgba(0, 0, 0, 0.2);
        position: absolute;
        top: 9px;
        left: 9px;
      }

      @media (max-width: 600px) {
        .page {
          font-size: 8px;
        }
      }

      #nextBtn {
        display: none;
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #ec5757;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
      }

      #nextBtn.visible {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="book">
      <input type="radio" name="page" id="page-1" checked />
      <label class="page cover" for="page-3"><h1>Elara Valor</h1></label>
      <label class="page cover" for="page-1"></label>

      <input type="radio" name="page" id="page-3" />
      <label class="page" for="page-5">
        <h2>Chapter 1: When Light Found Me</h2>
        <p>
          There were days when I felt like a shadow lost, invisible, falling
          apart. And then, there was you...
        </p>
      </label>
      <label class="page" for="page-3">
        <p>
          You stood by me not just in moments of celebration, but when I was
          nothing...when I felt destroyed. You never left...
        </p>
      </label>

      <input type="radio" name="page" id="page-5" />
      <label class="page" for="page-7">
        <h2>Chapter 2: A Beautiful Unique Soul</h2>
        <p>
          You aren’t just a name, it’s a soul. Gentle. Brave. Beautiful. You see
          light in places where others see none.
        </p>
      </label>
      <label class="page" for="page-5">
        <p>
          You believe in people. Even when they don’t believe in themselves.
          Your heart? A garden of kindness. Your thoughts? Poetry without ink.
        </p>
      </label>

      <input type="radio" name="page" id="page-7" />
      <label class="page" for="page-9">
        <h2>Chapter 3: My Constant</h2>
        <p>
          In every version of the storm, you were the calm. In every version of
          me, broken or whole you stayed.
        </p>
      </label>
      <label class="page" for="page-7">
        <p>
          You aren’t just my finest friend. You’re the quiet miracle I never
          asked for but always needed.
        </p>
        <p>
          Some bonds are unshakable. This is one of them. And it’s far from
          over.
        </p>
      </label>

      <input type="radio" name="page" id="page-9" />
      <label class="page" for="page-11">
        <h2>To Elara Valor</h2>
        <p>
          You are unforgettable. You are irreplaceable. You are loved more than
          you’ll ever know.
        </p>
        <p>Don't leave me.</p>
      </label>
      <label class="page" for="page-9">
        <h2>Chapter 4: Please, Stay</h2>
        <p>
          You were there when I shattered in silence<br />
          when the world felt too heavy, and I felt like nothing.
        </p>
        <p>
          You pulled me back from my darkest edges.<br />
          A beautiful soul…who sees light even in shadows,<br />
          who believes in people when they forget to believe in themselves.
        </p>
      </label>

      <input type="radio" name="page" id="page-11" />
      <label class="page" for="page-13">
        <h2>Chapter 5: Crush of Your Kindness</h2>
        <p>
          Your kindness is a quiet force unseen but impossible to ignore. It's a
          storm that calms the hardest of hearts.
        </p>
        <p>
          When I see the way you give without hesitation, how you lift others up
          without asking for anything in return... I can't help but marvel.
        </p>
      </label>
      <label class="page" for="page-11">
        <p>
          It's like your kindness has its own gravity pulling me and everyone
          around you, toward something pure. It's a quiet crush but it's real.
        </p>
        <p>
          Sometimes I think about how effortlessly you make the world a better
          place, and I wonder how lucky I am to know you, to have you beside me.
        </p>
      </label>

      <input type="radio" name="page" id="page-13" />
      <label class="page" for="page-15">
        <p>
          Like the moon needs the tide<br />
          and the stars need the night <br />
          I need you by my side
        </p>
        <p>
          So if ever the winds pull you away,<br />
          if life gets loud, or the world tries to drift us apart...
        </p>
        <p>
          <strong
            >Please, don’t let go...<br />
            Don’t leave me</strong
          >
        </p>
      </label>

      <label class="page cover" for="page-13"></label>
      <input type="radio" name="page" id="page-15" />
    </div>

    <!-- Next Button -->
    <button id="nextBtn" class="visible" onclick="goNextPage()">Next</button>

    <script>
      const nextBtn = document.getElementById("nextBtn");

      function checkPage() {
        const currentPage = document.querySelector(
          'input[name="page"]:checked'
        );
        if (currentPage && currentPage.id === "page-15") {
          nextBtn.classList.add("visible");
        } else {
          nextBtn.classList.remove("visible");
        }
      }

      document.querySelectorAll('input[name="page"]').forEach((input) => {
        input.addEventListener("change", checkPage);
      });

      // Initial check in case the page starts at 15
      checkPage();

      function goNextPage() {
        window.location.href = "message.html";
      }
    </script>
  </body>
</html>
