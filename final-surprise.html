<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Surprise</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Dancing Script", cursive;
        background: linear-gradient(135deg, #ffe4ec, #e0f7ff);
        animation: bgShimmer 10s ease-in-out infinite alternate;
      }

      @keyframes bgShimmer {
        0% {
          background-position: top left;
        }
        100% {
          background-position: bottom right;
        }
      }

      .container {
        position: relative;
        width: 85vmin;
        height: 50vmin;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 25px;
        box-shadow: 0 0 20px rgba(255, 153, 204, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(10px);
        animation: floaty 4s ease-in-out infinite;
      }

      @keyframes floaty {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .text {
        font-size: 6vmin;
        text-align: center;
        color: #ff4da6;
        text-shadow: 0 0 10px #fff0f5, 0 0 20px #ffccf9;
        animation: textPulse 2s infinite;
      }

      @keyframes textPulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .heart {
        position: absolute;
        font-size: 2vmin;
        animation: floatHeart 8s infinite ease-in-out;
        opacity: 0.7;
      }

      @keyframes floatHeart {
        0% {
          transform: translateY(0) scale(1);
        }
        100% {
          transform: translateY(-100vh) scale(1.2);
        }
      }

      button {
        position: absolute;
        bottom: 2vmin;
        background-color: #ff66a3;
        color: white;
        border: none;
        border-radius: 30px;
        padding: 10px 25px;
        font-size: 1.2em;
        cursor: pointer;
        box-shadow: 0 0 10px #ff99cc;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: #ff99cc;
        transform: scale(1.05);
        box-shadow: 0 0 20px #ffcce5;
      }

      #backBtn {
        left: 10vmin;
      }

      #nextPageBtn {
        right: 10vmin;
      }

      .fireworks::before,
      .fireworks::after {
        content: "âœ¨ðŸŽ‰ðŸ’–";
        font-size: 3vmin;
        position: absolute;
        animation: float 6s linear infinite;
        opacity: 0.6;
      }

      .fireworks::before {
        left: 5%;
        top: 10%;
      }

      .fireworks::after {
        right: 5%;
        bottom: 10%;
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(0);
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
        }
      }

      audio {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="fireworks"></div>

    <!-- Floating hearts -->
    <div class="heart" style="left: 20%; animation-delay: 0s">ðŸ’—</div>
    <div class="heart" style="left: 40%; animation-delay: 2s">ðŸ’–</div>
    <div class="heart" style="left: 60%; animation-delay: 1s">ðŸ’ž</div>
    <div class="heart" style="left: 80%; animation-delay: 3s">ðŸ’•</div>

    <main class="container">
      <span class="text">Happy Birthday,<br />Elara Valor! ðŸŽ‚</span>
    </main>

    <button onclick="goPrevPage()" id="backBtn">âŸµ Back</button>
    <button onclick="goNextPage()" id="nextPageBtn">Next Page âŸ¶</button>

    <!-- Optional Background Music -->
    <audio id="bgMusic" loop autoplay>
      <source src="assets/birthday-tune.mp3" type="audio/mpeg" />
    </audio>

    <script>
      function goNextPage() {
        window.location.href = "book.html";
      }

      function goPrevPage() {
        window.location.href = "gift-room.html";
      }

      // Optional: Mute/unmute background music on click
      document.body.addEventListener("click", () => {
        const music = document.getElementById("bgMusic");
        music.muted = !music.muted;
      });
    </script>
  </body>
</html>
